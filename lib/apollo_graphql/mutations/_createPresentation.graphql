mutation CreatePresentation($presentationInput: PresentationInput!,
  $categoryId: Int, $difficultyId: Int) {
    createPresentation(presentationInput: $presentationInput, categoryId: $categoryId, difficultyId: $difficultyId) {
      presentation {
        id
        nameKo
        nameEn
        descKo
        descEn
        language
        submitted
        slideUrl
        pdfUrl
        videoUrl
        recordable
        category {
          id
        }
        difficulty {
          id
        }
      }
    }
  }
