mutation UpdateAgreement($isPrivacyPolicy: Boolean, $isTermsOfService: Boolean) {
    updateAgreement(isPrivacyPolicy: $isPrivacyPolicy, isTermsOfService: $isTermsOfService) {
        isActive
        user {
            username
            isActive
            isStaff
            isSuperuser
            profile { 
                id
                oauthType
                name       
                nameKo
                nameEn
                bio
                bioKo
                bioEn
                email
                phone
                organization
                nationality
                image
                avatarUrl
            }
        }
    }
}