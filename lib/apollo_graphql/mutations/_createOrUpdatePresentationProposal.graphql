mutation createOrUpdatePresentationProposal($data: PresentationProposalInput!) {
    createOrUpdatePresentationProposal(data: $data) {
        proposal {
            name
            backgroundDesc
            detailDesc
            language
            duration
            isPresentedBefore
            placePresentedBefore
            presentedSlideUrlBefore
            comment
            isAgreed
            submitted
            category {
                id
                name
                nameKo
                nameEn
                slug
                visible
            }
            difficulty {
                id
                name
                nameKo
                nameEn
            }
        }
        isAgreed
    }
}